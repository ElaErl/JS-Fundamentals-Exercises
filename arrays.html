      function pop(arr) {
        var lastElement = arr[arr.length - 1];
        if (arr.length === 0) {
          return undefined;
        }
        arr.length = arr.length - 1;
        return lastElement;
      }

      function push() {
        var i;
        var arr = arguments[0];

        for (i = 1; i < arguments.length; i += 1) {
          arr[arr.length] = arguments[i];
        }

        return arr.length;
      }

      function reverse(input) {
        var result = '';
        var arrResult = [];
        var i;

        for (i = input.length - 1; i >= 0; i -= 1) {
          if (input === String(input)) {
            result += input[i];
          } else {
            arrResult.push(input[i]);
          }
        }

        if (input.length === 0) {
          return input;
        } else {
          return result || arrResult;
        }
      }

        var i;
        var firstElement = array[0];

        if (array.length === 0) {
          return undefined;
        }

        for (i = 1; i < array.length; i += 1) {
          array[i - 1] = array[i]
        }

        array.length = array.length - 1;

        return firstElement;
      }

      function unshift() {
        var arr = arguments[0];
        var i;

        for (i = 1; i < arguments.length; i += 1) {
          arr[arr.length] = arguments[i];
        }

        return arr.length;

        if (end > arr.length) {

        }

        var i;
        var newArray = [];

        for (i = begin; i < end; i += 1) {
          newArray.push(arr[i]);
        }

        return newArray;
