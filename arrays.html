      // Arrays

      // 1. exercise

      function concat(array1, secondArgument) {
        var newArray = [];
        var length;
        var i;

        for (i = 0, length = array1.length; i < length; i += 1) {
          newArray[i] = array1[i];
        }

        if (Array.isArray(secondArgument)) {
          for (i = 0, length = secondArgument.length; i < length; i += 1) {
            newArray[newArray.length] = secondArgument[i];
          }
        } else {
          newArray[newArray.length] = secondArgument;
        }

        return newArray;
      }

      // 2. exercise

      function concat() {
        var newArray = [];
        var currentArg;
        var i;
        var j;

        for (i = 0; i < arguments.length; i += 1) {
          currentArg = arguments[i];
          if (Array.isArray(currentArg)) {
            for (j = 0; j < currentArg.length; j += 1) {
              newArray[newArray.length] = currentArg[j];
            }
          } else {
            newArray[newArray.length] = currentArg;
          }
        }

        return newArray;
      }

      // 3. exercise

      function pop(arr) {
        var lastElement = arr[arr.length - 1];
        if (arr.length === 0) {
          return undefined;
        }
        arr.length = arr.length - 1;
        return lastElement;
      }

      function push() {
        var i;
        var arr = arguments[0];

        for (i = 1; i < arguments.length; i += 1) {
          arr[arr.length] = arguments[i];
        }

        return arr.length;
      }

      // 4. exercise

      function reverse(input) {
        var result = '';
        var arrResult = [];
        var i;

        for (i = input.length - 1; i >= 0; i -= 1) {
          if (input === String(input)) {
            result += input[i];
          } else {
            arrResult.push(input[i]);
          }
        }

        if (input.length === 0) {
          return input;
        } else {
          return result || arrResult;
        }
      }

      // 5. exercise

      function shift(array) {
        var i;
        var firstElement = array[0];

        if (array.length === 0) {
          return undefined;
        }

        for (i = 1; i < array.length; i += 1) {
          array[i - 1] = array[i]
        }

        array.length = array.length - 1;

        return firstElement;
      }

      function unshift() {
        var arr = arguments[0];
        var i;

        for (i = 1; i < arguments.length; i += 1) {
          arr[arr.length] = arguments[i];
        }

        return arr.length;
      }

      // 6. exercise

      function slice(arr, begin, end) {
        if (end > arr.length) {
          end = arr.length;
        } else if (begin > arr.length - 1) {
          return [];
        }

        var i;
        var newArray = [];

        for (i = begin; i < end; i += 1) {
          newArray.push(arr[i]);
        }

        return newArray;
      }
