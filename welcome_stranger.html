      // 2. exercise

      function repeatedCharacters(string) {
        var string = string.toLowerCase();
        var arr = string.split('');
        var i;
        var countChars = {};
        var result = {};

        for (i = 0; i < arr.length; i += 1) {
          if (countChars[arr[i]]) {
            countChars[arr[i]] += 1;
          } else {
            countChars[arr[i]] = 1;
          }
        }

        for (letter in countChars) {
          if (countChars[letter] >= 2) {
            result[letter] = countChars[letter];
          }
        }

        return result;
      }
