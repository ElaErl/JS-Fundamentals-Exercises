    <script>
      // 1. exercise

      function objectHasProperty(object, propertyName) {
        var keys = Object.keys(object);
        return keys.indexOf(propertyName) !== -1;
      }

     // 2. exercise

     function incrementProperty(object, key) {
        var keys = Object.keys(object);
        if (keys.indexOf(key) !== -1) {
          object[key] += 1;
        } else {
          object[key] = 1;
        }

        return object;
     }

    // 3. exercise

    function copyProperties(object1, object2) {
      var object1Key;
      var copied = 0;
      for (object1Key in object1) {
        object2[object1Key] = object1[object1Key];
        copied += 1
      }

      return copied;
    }
    
    // 4. exercise

    function wordCount(string) {
      var result = {};

      var words = string.split(' ');
      var i;

      for (i = 0; i < words.length; i += 1) {
        if (result[words[i]]) {
          result[words[i]] += 1;
        } else {
          result[words[i]] = 1;
        }
      }

      return console.log(result);
    }

    // 5. exercise

    var myObject = {
      prop1: '123',
      prop2: '234',
      'prop 3': '345',
    };

    var prop2 = '456';
    myObject['prop2'] = '456';
    myObject[prop2] = '678';

    // 6. exercise

    function timeOfDay(minutes) {
      var event = new Date('August 19, 1975 00:00:00');

      event.setMinutes(minutes);

      var hours = event.getHours();
      var minutes = event.getMinutes();

      if (String(minutes).length === 1) {
        minutes = '0' + minutes;
      }

      if (String(hours).length === 1) {
        hours = '0' + hours;
      }

      console.log(hours + ':' + minutes);
    }
