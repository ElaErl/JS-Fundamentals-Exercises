      // 5. exercise

      function isRealPalindrome(string) {
        var string = string.toLowerCase();
        var array = string.split('');
        var i;
        var newString = '';

        for (i = 0; i < array.length; i += 1) {
          if ((array[i] >= 'a' && array[i] <= 'z') ||
              (array[i] >= '0' && array[i] <= '9')) {
            newString += array[i];
          }
        }

        return isPalindrome(newString);
      }

      function isPalindromicNumber(number) {
        var string = String(number);
        return isRealPalindrome(string);
      }

      function swap(string) {
        var i;
        var array = string.split(' ');

        for (i = 0; i < array.length; i += 1) {
          array[i] = swapFirstLast(array[i])
        }

        return array.join(' ');   
      }

      function swapFirstLast(word) {
        if (word.length === 1) {
          return word;
        }

        return word.slice(-1) + word.slice(1, -1) + word[0];
      }

      function wordSizes(string) {
        var string = alphabethCharsAndSpaces(string);
        var wordArray = string.split(' ');
        var result = {};
        var i;

        for (i = 0; i < wordArray.length; i += 1) {
          if (wordArray[i].length === 0) {
            continue;
          }

          if (!result[wordArray[i].length]) {
            result[wordArray[i].length] = 1;
          } else {
            result[wordArray[i].length] += 1;
          }
        }

        return result;
      }

      function alphabethCharsAndSpaces(string) {
        var newString = '';
        var i;

        for (i = 0; i < string.length; i += 1) {
          if ((string[i] >= 'A' && string[i] <= 'Z') ||
            (string[i] >= 'a' && string[i] <= 'z') ||
            (string[i] === ' ')) {
            newString += string[i];
          }
        }

        return newString;
